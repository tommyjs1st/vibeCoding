<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: #ecf0f1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            margin-bottom: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        body.dark .container {
            background: rgba(44, 62, 80, 0.9);
            color: #ecf0f1;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .greeting {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        body.dark .greeting {
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .info-section {

        }
        
        .hobby, .email {

            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;

        }
        
        body.dark .hobby, body.dark .email {

        }
        
        .buttons {

            justify-content: center;
            flex-wrap: wrap;
            margin-top: auto;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }
        
        .btn-dark {

            color: white;
        }
        
        body.dark .btn-dark {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .hidden {
            display: none;
        }
        
        .guestbook-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        body.dark .guestbook-form {
            background: rgba(44, 62, 80, 0.9);
            border-color: rgba(52, 152, 219, 0.3);
        }
        
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        body.dark .form-title {
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        
        body.dark .form-group label {
            color: #bdc3c7;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        body.dark .form-group input,
        body.dark .form-group textarea {
            background: rgba(52, 73, 94, 0.8);
            border-color: #34495e;
            color: #ecf0f1;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        body.dark .form-group input:focus,
        body.dark .form-group textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .btn-cancel {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .greeting {

            }
            
            .profile-image {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                üòä
            </div>
            <div class="greeting" id="greeting">
                ÏïàÎÖïÌïòÏÑ∏Ïöî? Ïã†Ïû¨ÏÑ†ÏûÖÎãàÎã§.

        </div>
        
        <div class="info-section">
            <div class="hobby" id="hobby">
                Ï∑®ÎØ∏: Ïö¥Îèô, ÏõπÏÑúÌïë, Ïù∏Ïä§Î≥¥Í∏∞
            </div>
            <div class="email" id="email">
                Ïù¥Î©îÏùº: musimain@naver.com

        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="greetBtn">Ïù∏ÏÇ¨ÌïòÍ∏∞</button>
            <button class="btn btn-secondary" id="langBtn">English</button>
            <button class="btn btn-dark" id="themeBtn">Îã§ÌÅ¨Î™®ÎìúÎ°ú Ï†ÑÌôò</button>
        </div>
        
        <div class="guestbook-form hidden" id="guestbookForm">
            <div class="form-title" id="formTitle">Î∞©Î™ÖÎ°ù ÏûëÏÑ±ÌïòÍ∏∞</div>
            <div class="form-group">
                <label for="guestTitle" id="titleLabel">Ï†úÎ™©:</label>
                <input type="text" id="guestTitle" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî">
            </div>
            <div class="form-group">
                <label for="guestName" id="nameLabel">Ïù¥Î¶Ñ:</label>
                <input type="text" id="guestName" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî">
            </div>
            <div class="form-group">
                <label for="guestMessage" id="messageLabel">Î©îÏãúÏßÄ:</label>
                <textarea id="guestMessage" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"></textarea>
            </div>
            <div class="form-buttons">
                <button class="btn btn-success" id="saveGuestbook">Î∞©Î™ÖÎ°ù ÎÇ®Í∏∞Í∏∞</button>
                <button class="btn btn-cancel" id="cancelGuestbook">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>

    <script>
        let isKorean = true;
        let isDarkMode = false;
        let guestbookData = []; // Î∞©Î™ÖÎ°ù Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•Ìï† Î∞∞Ïó¥

        // Ïñ∏Ïñ¥ Îç∞Ïù¥ÌÑ∞
        const translations = {
            ko: {
                greeting: "ÏïàÎÖïÌïòÏÑ∏Ïöî? Ïã†Ïû¨ÏÑ†ÏûÖÎãàÎã§.",
                hobby: "Ï∑®ÎØ∏: Ïö¥Îèô, ÏõπÏÑúÌïë, Ïù∏Ïä§Î≥¥Í∏∞",
                email: "Ïù¥Î©îÏùº: musimain@naver.com",
                greetBtn: "Ïù∏ÏÇ¨ÌïòÍ∏∞",
                langBtn: "English",
                themeBtn: "Îã§ÌÅ¨Î™®ÎìúÎ°ú Ï†ÑÌôò",
                alertMsg: "ÏïàÎÖïÌïòÏÑ∏Ïöî! ÎßåÎÇòÏÑú Î∞òÍ∞ëÏäµÎãàÎã§! üòä",
                formTitle: "Î∞©Î™ÖÎ°ù ÏûëÏÑ±ÌïòÍ∏∞",
                titleLabel: "Ï†úÎ™©:",
                nameLabel: "Ïù¥Î¶Ñ:",
                messageLabel: "Î©îÏãúÏßÄ:",
                saveBtn: "Î∞©Î™ÖÎ°ù ÎÇ®Í∏∞Í∏∞",
                cancelBtn: "Ï∑®ÏÜå",
                titlePlaceholder: "Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî",
                namePlaceholder: "Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî",
                messagePlaceholder: "Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî",
                successMsg: "Î∞©Î™ÖÎ°ùÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!",
                errorMsg: "Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."
            },
            en: {
                greeting: "Hello! I'm Shin Jae-seon.",
                hobby: "Hobbies: Exercise, Web Surfing, Instagram",
                email: "Email: musimain@naver.com",
                greetBtn: "Say Hello",
                langBtn: "ÌïúÍµ≠Ïñ¥",
                themeBtn: "Switch to Dark Mode",
                alertMsg: "Hello! Nice to meet you! üòä",
                formTitle: "Write Guestbook",
                titleLabel: "Title:",
                nameLabel: "Name:",
                messageLabel: "Message:",
                saveBtn: "Save Guestbook",
                cancelBtn: "Cancel",
                titlePlaceholder: "Enter title",
                namePlaceholder: "Enter your name",
                messagePlaceholder: "Enter your message",
                successMsg: "Guestbook saved successfully!",
                errorMsg: "Please fill in all fields."
            }
        };

        // DOM ÏöîÏÜåÎì§
        const greetingEl = document.getElementById('greeting');
        const hobbyEl = document.getElementById('hobby');
        const emailEl = document.getElementById('email');
        const greetBtn = document.getElementById('greetBtn');
        const langBtn = document.getElementById('langBtn');
        const themeBtn = document.getElementById('themeBtn');
        
        // Î∞©Î™ÖÎ°ù Ìèº ÏöîÏÜåÎì§
        const guestbookForm = document.getElementById('guestbookForm');
        const formTitle = document.getElementById('formTitle');
        const titleLabel = document.getElementById('titleLabel');
        const nameLabel = document.getElementById('nameLabel');
        const messageLabel = document.getElementById('messageLabel');
        const guestTitle = document.getElementById('guestTitle');
        const guestName = document.getElementById('guestName');
        const guestMessage = document.getElementById('guestMessage');
        const saveGuestbook = document.getElementById('saveGuestbook');
        const cancelGuestbook = document.getElementById('cancelGuestbook');

        // Ïù∏ÏÇ¨ÌïòÍ∏∞ Î≤ÑÌäº
        greetBtn.addEventListener('click', function() {
            guestbookForm.classList.remove('hidden');
            guestbookForm.scrollIntoView({ behavior: 'smooth' });
        });

        // Ïñ∏Ïñ¥ Ï†ÑÌôò Î≤ÑÌäº
        langBtn.addEventListener('click', function() {
            isKorean = !isKorean;
            updateLanguage();
        });
        
        function updateLanguage() {
            const currentLang = isKorean ? 'ko' : 'en';
            
            greetingEl.textContent = translations[currentLang].greeting;
            hobbyEl.textContent = translations[currentLang].hobby;
            emailEl.textContent = translations[currentLang].email;
            greetBtn.textContent = translations[currentLang].greetBtn;
            langBtn.textContent = translations[currentLang].langBtn;
            
            // Î∞©Î™ÖÎ°ù Ìèº Ïñ∏Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏
            formTitle.textContent = translations[currentLang].formTitle;
            titleLabel.textContent = translations[currentLang].titleLabel;
            nameLabel.textContent = translations[currentLang].nameLabel;
            messageLabel.textContent = translations[currentLang].messageLabel;
            guestTitle.placeholder = translations[currentLang].titlePlaceholder;
            guestName.placeholder = translations[currentLang].namePlaceholder;
            guestMessage.placeholder = translations[currentLang].messagePlaceholder;
            saveGuestbook.textContent = translations[currentLang].saveBtn;
            cancelGuestbook.textContent = translations[currentLang].cancelBtn;
            
            // Îã§ÌÅ¨Î™®Îìú Î≤ÑÌäº ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            if (isDarkMode) {
                themeBtn.textContent = isKorean ? "ÎùºÏù¥Ìä∏Î™®ÎìúÎ°ú Ï†ÑÌôò" : "Switch to Light Mode";
            } else {
                themeBtn.textContent = translations[currentLang].themeBtn;
            }
        }

        // Îã§ÌÅ¨Î™®Îìú Ï†ÑÌôò Î≤ÑÌäº
        themeBtn.addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            
            if (isDarkMode) {
                themeBtn.textContent = isKorean ? "ÎùºÏù¥Ìä∏Î™®ÎìúÎ°ú Ï†ÑÌôò" : "Switch to Light Mode";
            } else {
                themeBtn.textContent = isKorean ? "Îã§ÌÅ¨Î™®ÎìúÎ°ú Ï†ÑÌôò" : "Switch to Dark Mode";
            }
        });
        
        // Î∞©Î™ÖÎ°ù Ï†ÄÏû• Í∏∞Îä•
        saveGuestbook.addEventListener('click', function() {
            const currentLang = isKorean ? 'ko' : 'en';
            const title = guestTitle.value.trim();
            const name = guestName.value.trim();
            const message = guestMessage.value.trim();
            
            if (!title || !name || !message) {
                alert(translations[currentLang].errorMsg);
                return;
            }
            
            const guestbookEntry = {
                id: Date.now(),
                title: title,
                name: name,
                message: message,
                timestamp: new Date().toISOString(),
                language: currentLang
            };
            
            // Í∏∞Ï°¥ Î∞©Î™ÖÎ°ù Îç∞Ïù¥ÌÑ∞Ïóê ÏÉà Ìï≠Î™© Ï∂îÍ∞Ä
            guestbookData.push(guestbookEntry);
            
            // Ï†ÑÏ≤¥ Î∞©Î™ÖÎ°ù Îç∞Ïù¥ÌÑ∞Î•º JSON ÌååÏùºÎ°ú Îã§Ïö¥Î°úÎìú
            const dataStr = JSON.stringify({
                totalEntries: guestbookData.length,
                lastUpdated: new Date().toISOString(),
                entries: guestbookData
            }, null, 2);
            
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'guestbook_complete.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert(translations[currentLang].successMsg);
            
            // Ìèº Î¶¨ÏÖã Î∞è Ïà®Í∏∞Í∏∞
            guestTitle.value = '';
            guestName.value = '';
            guestMessage.value = '';
            guestbookForm.classList.add('hidden');
        });
        
        // Î∞©Î™ÖÎ°ù Ï∑®ÏÜå Í∏∞Îä•
        cancelGuestbook.addEventListener('click', function() {
            guestTitle.value = '';
            guestName.value = '';
            guestMessage.value = '';
            guestbookForm.classList.add('hidden');
        });
    </script>
</body>
